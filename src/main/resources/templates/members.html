<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>會員管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">會員列表</h1>
    <a th:href="@{/members/new}" class="btn btn-primary mb-3">新增會員</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>電子信箱</th>
            <th>電話</th>
            <th>地址</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.email}"></td>
            <td th:text="${member.phone}"></td>
            <td th:text="${member.address}"></td>
            <td>
                <a th:href="@{/members/{id}(id=${member.id})}" class="btn btn-info btn-sm">查看</a>
                <a th:href="@{/members/edit/{id}(id=${member.id})}" class="btn btn-warning btn-sm">編輯</a>
                <form th:action="@{/members/delete/{id}(id=${member.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">刪除</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
