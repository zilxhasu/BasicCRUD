<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增會員</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">新增會員</h1>
    <form th:action="@{/members}" th:object="${member}" method="post">
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="輸入姓名">
        </div>
        <div class="form-group">
            <label for="email">電子信箱</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="輸入電子信箱">
        </div>
        <div class="form-group">
            <label for="phone">電話</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="輸入電話">
        </div>
        <div class="form-group">
            <label for="address">地址</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="輸入地址">
        </div>
        <button type="submit" class="btn btn-success">提交</button>
    </form>
    <a href="/members" class="btn btn-secondary mt-3">返回會員列表</a>
</div>
</body>
</html>
