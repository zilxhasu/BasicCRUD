<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>編輯會員</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>編輯會員資訊</h2>
    <form th:action="@{/members/update/{id}(id=${member.id})}" th:object="${member}" method="post">
        <input type="hidden" name="_method" value="put" />
        <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">電子信箱</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">電話</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">地址</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">更新</button>
        <a href="/members" class="btn btn-secondary">取消</a>
    </form>

</div>
</body>
</html>
